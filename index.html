<!DOCTYPE html>
<html lang="es cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./assets/style.css">



</head>

<body>
    <img src="./assets/img/Logo.png" alt="logo_alura" class="imagen">
    <main class="doki">
        <div class="container">
            <textarea name="texto" class="texto" id="texto" cols="5" rows="20"
                placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="condiciones">
            <p>
                <small>Sólo letras minúsculas y sin tílde ni caracteres especiales</small>
            </p>

            <div class="botones">
                <button class="boton_encriptar" type="button" onclick="encriptar();">Cifrar</button>
                <button class="boton_desencriptar" type="button" onclick="desencriptar();">Descifrar</button>
            </div>
        </div>
    </main>
    <div class="tarjeta">
        <img class="muñeco" src="./assets/img/Muñeco.png" id="muñeco" alt="muñeco">
        <div class="mensaje_encriptado" id="mensaje-encriptado">
            <h2 id="texto_mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
    </div>

    <footer class="creador">
        <p>Creado por Natalia Astroza-2024</p>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
